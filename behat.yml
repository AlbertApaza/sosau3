default:
  suites:
    default:
      paths:
        - '%paths.base%/features'
      contexts:
        - App\Behat\Context\ClienteContext
        - App\Behat\Context\CotizacionContext
        - App\Behat\Context\LugarContext
        - App\Behat\Context\MantenimientoContext
        - App\Behat\Context\MaquinariaContext
  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
