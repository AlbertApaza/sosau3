default:
  suites:
    default:
      paths:
        - '%paths.base%/features'
      contexts:
        - features\bootstrap\ClienteContext
        - features\bootstrap\CotizacionContext
        - features\bootstrap\LugarContext
        - features\bootstrap\MantenimientoContext
        - features\bootstrap\MaquinariaContext
  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
